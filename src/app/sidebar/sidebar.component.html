<button *ngIf="!isSidebarOpen" class="open-btn" (click)="toggleSidebar()">☰</button>

<div class="sidebar" [class.open]="isSidebarOpen || isLargeScreen">
  <div class="sidebar-header">
    <span class="logo">Credora</span>
    <button 
      class="close-btn" 
      *ngIf="!isLargeScreen" 
      (click)="toggleSidebar()">×
    </button>
  </div>

  <ul class="sidebar-menu">
    <li><a (click)="navigate('/dashboard')">Dashboard</a></li>
    <li><a (click)="navigate('/customers')">Customers</a></li>
    <li><a (click)="navigate('/loans')">Loans</a></li>
    <li><a (click)="navigate('/profile')">Profile</a></li>
  </ul>
</div>
