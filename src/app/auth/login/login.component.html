<section class="login-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card login-card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid login-image"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body login-card-body text-black">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3 login-icon"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3 login-header">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example17"
                      formControlName="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      formControlName="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      type="submit"
                      class="btn btn-dark btn-lg btn-block"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" href="#">Forgot password?</a>
                  <p class="mb-5 pb-lg-2 text-link">
                    Don't have an account?
                    <a (click)="goToSignup()" class="text-link">Register here</a>
                  </p>
                  <a href="#" class="small text-muted">Terms of use.</a>
                  <a href="#" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
